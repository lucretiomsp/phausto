name: Run Tests

on:
  push:
    paths-ignore:
      - README.md
  pull_request:
    paths-ignore:
      - README.md
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.smalltalk }} on ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - macos-latest
          - windows-latest
        smalltalk: [Pharo64-12]
        ston: [.smalltalk.ston]

    steps:
      # ------------------------------
      # Checkout
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ------------------------------
      # Setup SmalltalkCI
      # ------------------------------
      - name: Setup SmalltalkCI
        uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-image: ${{ matrix.smalltalk }}

      # ------------------------------
      # Ubuntu: install system dependencies
      # ------------------------------
      - name: Install system libraries (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y pulseaudio libpulse0 libjack0 unzip

      # ------------------------------
      # Prepare librariesBundle directory
      # ------------------------------
      - name: Prepare librariesBundle directory
        run: |
          mkdir -p "$HOME/.smalltalkCI/_builds/librariesBundle"

      # ------------------------------
      # Ubuntu: libraries bundle
      # ------------------------------
      - name: Install Libraries Bundle (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          unzip -q librariesBundle_Linux.zip \
            -d "$HOME/.smalltalkCI/_builds/librariesBundle"

      # ------------------------------
      # macOS: libraries bundle
      # ------------------------------
      - name: Install Libraries Bundle (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          hdiutil attach phaustoLibrariesM1.dmg -mountpoint /Volumes/phausto -nobrowse -readonly
          cp -R /Volumes/phausto/* "$HOME/.smalltalkCI/_builds/librariesBundle"
          hdiutil detach /Volumes/phausto

      # ------------------------------
      # Windows: libraries bundle
      # ------------------------------
      - name: Install Libraries Bundle (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          $dest = "$env:USERPROFILE\.smalltalkCI\_builds\librariesBundle"
          New-Item -ItemType Directory -Force -Path $dest | Out-Null
          Expand-Archive librariesBundle_windows_intel.zip $dest -Force

      # ------------------------------
      # Set library environment (ALL OS)
      # ------------------------------
      - name: Set library environment
        shell: bash
        run: |
          echo "FAUST_LIB_PATH=$HOME/.smalltalkCI/_builds/librariesBundle/faustLibs" >> "$GITHUB_ENV"

          if [ "${{ matrix.os }}" != "windows-latest" ]; then
            echo "LD_LIBRARY_PATH=$HOME/.smalltalkCI/_builds/librariesBundle" >> "$GITHUB_ENV"
            if [ "${{ matrix.os }}" = "macos-latest" ]; then
              echo "DYLD_LIBRARY_PATH=$HOME/.smalltalkCI/_builds/librariesBundle" >> "$GITHUB_ENV"
            fi
          else
            echo "PATH=$HOME/.smalltalkCI/_builds/librariesBundle:$PATH" >> "$GITHUB_ENV"
          fi

      # ------------------------------
      # Run SmalltalkCI (ALL OS)
      # ------------------------------
      - name: Run SmalltalkCI
        timeout-minutes: 20
        run: |
          smalltalkci -s ${{ matrix.smalltalk }} ${{ matrix.ston }} --verbose
