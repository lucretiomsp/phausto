name: Run Tests

on:
  push:
    paths-ignore:
      - README.md
  pull_request:
    paths-ignore:
      - README.md
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.smalltalk }} on ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        smalltalk: [Pharo64-12]
        ston: [.smalltalk.ston]

    steps:
      # ------------------------------
      # Checkout
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ------------------------------
      # Setup SmalltalkCI
      # ------------------------------
      - name: Setup smalltalkCI
        uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-image: ${{ matrix.smalltalk }}

      # ==========================================================
      # UBUNTU: Disable needrestart (CRITICAL)
      # ==========================================================
      - name: Disable needrestart (Ubuntu)
        if: contains(matrix.os, 'ubuntu')
        shell: bash
        run: |
          sudo mkdir -p /etc/needrestart
          echo '$nrconf{restart} = "a";' | sudo tee /etc/needrestart/needrestart.conf

      # ==========================================================
      # UBUNTU: Install system audio dependencies
      # ==========================================================
      - name: Install system libraries (Ubuntu)
        if: contains(matrix.os, 'ubuntu')
        shell: bash
        run: |
          sudo apt-get update
          sudo NEEDRESTART_MODE=a apt-get install -y \
            pulseaudio \
            libpulse0 \
            libjack0

      # ==========================================================
      # UBUNTU: Fix Node 20 PulseAudio ABI mismatch
      # ==========================================================
      - name: Fix libpulsecommon ABI (Ubuntu)
        if: contains(matrix.os, 'ubuntu')
        shell: bash
        run: |
          REAL_LIB=$(ldconfig -p | grep libpulsecommon.so | awk '{print $4}' | head -n1)

          if [ -z "$REAL_LIB" ]; then
            echo "❌ libpulsecommon.so not found"
            exit 1
          fi

          echo "✔ Using $REAL_LIB"
          sudo ln -sf "$REAL_LIB" /usr/lib/x86_64-linux-gnu/libpulsecommon-13.99.so
          sudo ldconfig

      # ------------------------------
      # Prepare librariesBundle directory
      # ------------------------------
      - name: Prepare librariesBundle directory
        shell: bash
        run: |
          mkdir -p "$HOME/.smalltalkCI/_builds/librariesBundle"

      # ==========================================================
      # Ubuntu: Install libraries bundle
      # ==========================================================
      - name: Install Libraries Bundle (Ubuntu)
        if: contains(matrix.os, 'ubuntu')
        shell: bash
        run: |
          unzip -q librariesBundle_Linux.zip \
            -d "$HOME/.smalltalkCI/_builds/librariesBundle"

      # ==========================================================
      # macOS: Install libraries bundle
      # ==========================================================
      - name: Install Libraries Bundle (macOS)
        if: contains(matrix.os, 'macos')
        shell: bash
        run: |
          hdiutil attach phaustoLibrariesM1.dmg \
            -mountpoint /Volumes/phausto \
            -nobrowse -readonly
          cp -R /Volumes/phausto/* \
            "$HOME/.smalltalkCI/_builds/librariesBundle"
          hdiutil detach /Volumes/phausto

      # ==========================================================
      # Windows: Install libraries bundle
      # ==========================================================
      - name: Install Libraries Bundle (Windows)
        if: contains(matrix.os, 'windows')
        shell: powershell
        run: |
          Expand-Archive librariesBundle_windows_intel.zip `
            "$env:USERPROFILE\.smalltalkCI\_builds\librariesBundle"

      # ------------------------------
      # Set library environment
      # ------------------------------
      - name: Set library environment
        if: contains(matrix.os, 'ubuntu') || contains(matrix.os, 'macos')
        shell: bash
        run: |
          echo "FAUST_LIB_PATH=$HOME/.smalltalkCI/_builds/librariesBundle/faustLibs" >> "$GITHUB_ENV"
          echo "LD_LIBRARY_PATH=$HOME/.smalltalkCI/_builds/librariesBundle" >> "$GITHUB_ENV"

          if [[ "${{ matrix.os }}" == *macos* ]]; then
            echo "DYLD_LIBRARY_PATH=$HOME/.smalltalkCI/_builds/librariesBundle" >> "$GITHUB_ENV"
          fi

      # ------------------------------
      # Run SmalltalkCI tests
      # ------------------------------
      - name: Run SmalltalkCI
        shell: bash
        timeout-minutes: 20
        run: |
          smalltalkci -s ${{ matrix.smalltalk }} ${{ matrix.ston }}
